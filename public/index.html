<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desativar IA - Telefone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .lead-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .lead-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .lead-info strong {
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Desativar IA</h1>
        <p class="subtitle">Digite o n√∫mero de telefone para desativar a IA</p>

        <form id="phoneForm">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    placeholder="(11) 99999-9999"
                    required
                    autocomplete="tel"
                >
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Desativar IA
            </button>

            <button type="button" class="btn btn-secondary" id="checkBtn">
                Verificar Status
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('phoneForm');
        const telefoneInput = document.getElementById('telefone');
        const submitBtn = document.getElementById('submitBtn');
        const checkBtn = document.getElementById('checkBtn');
        const messageDiv = document.getElementById('message');

        // M√°scara de telefone
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                if (value.length <= 2) {
                    e.target.value = value;
                } else if (value.length <= 6) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
                } else if (value.length <= 10) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 6)}-${value.slice(6)}`;
                } else {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
                }
            }
        });

        // Mostrar mensagem
        function showMessage(message, type, leadInfo = null) {
            messageDiv.className = `message ${type}`;
            
            let html = `<p>${message}</p>`;
            
            if (leadInfo) {
                html += `
                    <div class="lead-info">
                        <p><strong>Nome:</strong> ${leadInfo.nome}</p>
                        <p><strong>Telefone:</strong> ${leadInfo.telefone}</p>
                        <p><strong>Status IA:</strong> ${leadInfo.status_atual || leadInfo.ia_on_off}</p>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = html;
            messageDiv.style.display = 'block';
        }

        // Desativar IA
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const telefone = telefoneInput.value.trim();
            
            if (!telefone) {
                showMessage('Por favor, digite um telefone v√°lido', 'error');
                return;
            }

            submitBtn.disabled = true;
            checkBtn.disabled = true;
            submitBtn.innerHTML = 'Processando... <span class="spinner"></span>';

            try {
                const response = await fetch('/api/desativar-ia', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telefone })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success', data.lead);
                    telefoneInput.value = '';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com o servidor. Tente novamente.', 'error');
                console.error('Erro:', error);
            } finally {
                submitBtn.disabled = false;
                checkBtn.disabled = false;
                submitBtn.innerHTML = 'Desativar IA';
            }
        });

        // Verificar status
        checkBtn.addEventListener('click', async () => {
            const telefone = telefoneInput.value.trim();
            
            if (!telefone) {
                showMessage('Por favor, digite um telefone v√°lido', 'error');
                return;
            }

            submitBtn.disabled = true;
            checkBtn.disabled = true;
            checkBtn.innerHTML = 'Verificando... <span class="spinner"></span>';

            try {
                const response = await fetch('/api/verificar-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telefone })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Status encontrado:', 'info', data.lead);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com o servidor. Tente novamente.', 'error');
                console.error('Erro:', error);
            } finally {
                submitBtn.disabled = false;
                checkBtn.disabled = false;
                checkBtn.innerHTML = 'Verificar Status';
            }
        });
    </script>
</body>
</html>
